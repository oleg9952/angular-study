<app-form></app-form>
<h1 class="title">Posts</h1>

<div class="posts__holder"
    *ngIf="posts.length; else noPosts"
>
    <app-post
        *ngFor="let post of posts"
        [post]="post"
    ></app-post>
</div>

<ng-template #noPosts>
    <h1 class="no__posts">No posts yet...</h1>
</ng-template>
